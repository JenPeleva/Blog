 <section class="margin-bottom-l">
    <header class="margin-top-s margin-bottom-s"><h2>Tags</h2></header>
    <ul class="inline-block">
        <li ng-repeat="tag in tags">
            <p ng-class="tag.CssClass"><a href='#/search/{{ tag.Name}}'>{{ tag.Name}}</a>
            </p>
        </li>
    </ul>
</section>
