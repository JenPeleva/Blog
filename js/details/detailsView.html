<div class="row">
    <div class="col-md-2">
        
        <img src="css/Images/thmb-default.jpg" alt="thmb-default">
        
    </div>

     <div class="col-md-7">
        <a class="article-links" href="#">&mdash; All articles</a>

         <article class="media">
            <h1 class="media-heading">{{ post.Title }}</h1>

            <div ng-bind-html="post.Content | sanitize">
            </div>

            <ul class="post-tags list-horizontal" style="display:none;">
                <li ng-repeat="tag in post.Tags">
                    {{ tag }}
                </li>
             </ul>

         </article>

          <a class="article-links" href="#">&mdash; All articles</a>
     </div>
     <div class="col-md-3"></div>
</div>
