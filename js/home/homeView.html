<div class="row">
	<div class="col-md-9">
		<article class="media" ng-repeat="bp in blogPosts">

		    <div class="media-left article-avatar">
				<a ui-sref="details({url : bp.Url})">
					<img class="media-object" src="css/Images/thmb-default.jpg" alt="thmb-default">
				</a>
			</div>

			<div class="media-body">
				<a href="#/details/{{bp.Url}}"><h1 class="media-heading">{{bp.Title}}</h1></a>
				<p class="text-muted">&mdash; {{ bp.Date | date: 'd MMMM yyyy'}}</p>
				<p>{{ bp.Summary }} <!-- Summary --></p>
			</div>
		    
		</article>
	</div>
	<div class="col-md-3"><aside class="quote" quotes ></aside></div>
</div>
